spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/my_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:/liquibase/changelog.yaml
spring.liquibase.enabled=true

jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

weather.urlLat=https://api.openweathermap.org/data/3.0/onecall?lat=
weather.urlLon=&lon=
weather.urlExtra=&exclude=minutely&units=Metric&appid=
weather.appKey=${API_KEY}

location.url=https://api.openweathermap.org/data/2.5/weather?q=
location.appId=&appid=


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

logging.level.org.springframework=INFO

server.port=8080